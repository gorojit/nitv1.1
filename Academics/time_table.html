<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time_table</title>
     <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous"
  /><style>
        *{
            font-family: helvetica;
        }
        
       
.heading{
    color: white;
          background: url(../photo/heading.jpg);
        padding: 30px;
          background-size: 100%;
          background-repeat: no-repeat;
          margin-bottom: 2rem;
        }
        h2::first-letter{
            color: #013a33;
            font-weight: bold;
            font-size: 45px;
        }
       .table thead th{
        background-color: #013a33;
        color: white;
        padding: 10px;
        
       }
       .table tbody td{
        padding: 10px;
       }
       .table tbody td a{
        text-decoration: none;
        color: black;
       }
       .table tbody td a:hover{
        text-decoration: underline;
        color: green;
       }
       
    </style>
</head>
<body>
    <div class="heading mb-0 mb-md-4">
        <h1>TIME TABLE</h1>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9">
                <div class="row">
  <div class="col-md-6">
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Academic year</th>
            <th>ODD SEMESTER</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2024-2025</td>
            <td>
              <a href="">B.Tech first year</a><br><br>
              <a href="">M.Tech first year</a><br><br>
              <a href="">M.Sc first year</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="col-md-6">
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Academic year</th>
            <th>EVEN SEMESTER</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2024-2025</td>
            <td>
              <a href="">B.Tech first year</a><br><br>
              <a href="">M.Tech first year</a><br><br>
              <a href="">M.Sc first year</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
    </div>
    </div>
    </div>
    
</body>
</html>
